{% extends 'base_template.html' %}
{% block refresh %}
<meta http-equiv="refresh" content="{{ msg.time }}; url=/">
{% endblock %}
{% block title %}{{ msg.pagename }}{% endblock %}
{% block content %}
{% if msg.success %}
<div class="alert alert-success">
{% else %}
<div class="alert alert-danger">
{% endif %}
{{ msg.message }}
</div>
{% endblock %}
